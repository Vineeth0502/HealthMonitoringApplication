<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #185a9d;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #43cea2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Profile</h1>
    <form action="/profile/edit" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" th:value="${user.age}" required>

        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" th:value="${user.gender}" required>

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" th:value="${user.weight}" required>

        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" th:value="${user.height}" required>

        <label for="medicalHistory">Medical History</label>
        <textarea id="medicalHistory" name="medicalHistory" rows="4" th:text="${user.medicalHistory}"></textarea>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
