<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f8fb;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(90deg, #43cea2, #185a9d);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .dashboard-title i {
            margin-right: 10px;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ffdd00;
        }
        main {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-header {
            margin-bottom: 20px;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('https://w7.pngwing.com/pngs/961/327/png-transparent-avatar-profile-profile-page-user-pinterest-twotone-icon.png') no-repeat center center / cover;
            margin: 0 auto 20px;
            border: 3px solid #43cea2;
        }
        h1, h2, h3 {
            color: #185a9d;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
            color: #666;
        }
        footer {
            background: linear-gradient(90deg, #43cea2, #185a9d);
            color: white;
            text-align: center;
            padding: 12px 20px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
<header>
    <div class="dashboard-title">
        <i class="mdi mdi-arrow-left" onclick="window.location.href='/dashboard';">‚Üê</i>
        Health Monitoring Dashboard
    </div>
    <ul class="nav-links">
        <li><a href="/profile">Profile</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</header>

<main>
    <div class="profile-header">
        <div class="profile-avatar"></div>
        <h1>Welcome, <span th:text="${user.name}">User</span>!</h1>
    </div>
    <h3>User Details:</h3>
    <p><strong>Age:</strong> <span th:text="${user.age}">Age</span></p>
    <p><strong>Gender:</strong> <span th:text="${user.gender}">Gender</span></p>
    <p><strong>Weight:</strong> <span th:text="${user.weight}">Weight</span> kg</p>
    <p><strong>Height:</strong> <span th:text="${user.height}">Height</span> cm</p>
    <p><strong>Medical History:</strong> <span th:text="${user.medicalHistory}">Medical History</span></p>

    <!-- Add the Edit button -->
    <button onclick="window.location.href='/profile/edit'" style="margin-top: 20px; background-color: #43cea2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Edit Profile</button>
</main>

<footer>
    &copy; 2024 Health Monitoring Dashboard. All Rights Reserved.
</footer>
</body>
</html>
